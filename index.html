<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>
<body>
    <nav class="navbar is-white" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a href="#" class="navbar-item">
                    <ion-icon name="bonfire"></ion-icon>
                    <span class="ml-2">venture</span>
                </a>
                <span class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div class="navbar-menu" id="navMenu">
               <div class="navbar-end">
                   <a href="#" class="navbar-item is-active">signin/up</a>
                   <a href="/home.html" class="navbar-item">home</a>
                   <a href="#" class="navbar-item">Places</a>
                   <a href="#" class="navbar-item">Events</a>
                   <a href="#" class="navbar-item">Shop</a>
               </div>
            </div>
        </div>
    </nav>
    
        <div class="columns is-mobile mt-6">
            <div class="column is-hidden-mobile"></div>
            <div class="column is-half is-fullwidth-mobile" id="cardColumn">
                <div class="card">
                  <div class="card-front"> 
                    <header class="card-header">
                        <p class="card-header-title">
                            Already registerd
                         </p>
                        <span class="icon icon is-large">
                            <ion-icon name="balloon-outline"></ion-icon>
                        </span>  
                    </header>
                    <div class="card-content">
                        <p class="title">
                            Already part of the club?
                        </p>
                        <p class="subtitle">
                            sign in to explore
                        </p>
                        <p class="alertTextEm">
                            Email was not recognised!
                        </p>
                        <p class="alertTextP">
                            password was not recognised!
                        </p>
                        <p class="alertTextBoth">
                           Email and password was not recognised!
                        </p>
                        
                        <form id="signIn" name="myForm" action="/home.html">
                            <div class="field">
                                <label class="label">Enter email</label>
                                <input class="input is-rounded is is-small" type="email" placeholder="Enter email" name="emailAd">
                            </div> 
                            <div class="field">
                                <label class="label">Enter password</label>
                                <input type="password" class="input is-rounded is-small" name="passVal" placeholder="Enter password">
                            </div>
                            <div class="field is-flex is-justify-content-center">
                                <input type="submit" class="button is-rounded is-fullwidth" value="sign-in" id="submit">
                            </div>
                        </form>
                        <footer class="card-footer mt-3 ">
                            <button class="button  is-fullwidth is-rounded mt-3" id="registerBtn">register</button>
                        </footer>
                    </div>
                  </div>
                  <div class="card-back">
                      <div class="card-content">
                          <p class="title">
                              register
                          </p>
                      </div>
                  </div>  
                </div>
            </div>
           <div class="column is-hidden-mobile"></div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
