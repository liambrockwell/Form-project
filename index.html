<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
           <img src="japan.jpg" width="60" height="28" alt="" srcset="" id="navImg" >
          </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
          <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>
                <a class="navbar-item">
                    Home
                </a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" alt="Bulma">
                </a>
            </div>
          </div>
        </div>
    </nav>
    
    <section class="section is-medium">
        <div class="columns">
            <div class="column"></div>
            <div class="column is-half">
                <div class="card mt-4">
                    <header class="card-header">
                        <p class="card-header-title">
                            Already registerd
                         </p>
                        <span class="icon icon is-large">
                            <ion-icon name="balloon-outline"></ion-icon>
                        </span>  
                    </header>
                    <div class="card-content">
                        <p class="title">
                            Already part of the club?
                        </p>
                        <p class="subtitle">
                            sign in to explore
                        </p>
                        <form>
                            <div class="field">
                                <label class="label">Enter email</label>
                                <input class="input is-rounded" type="email" placeholder="Enter email">
                            </div> 
                            <div class="field">
                                <label class="label">Enter password</label>
                                <input type="password" class="input is-rounded">
                            </div>
                            <div class="field is-flex is-justify-content-center">
                                <input type="submit" class="button" value="sign-in" id="signIn">
                            </div>
                            <footer class="card-footer">
                                <button class="button is-medium is-fullwidth">register</button>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
           <div class="column"></div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
